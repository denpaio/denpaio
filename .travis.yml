dist: trusty
sudo: false

language: ruby

services:
  - postgresql
  - redis

cache:
  bundler: true
  directories:
    - node_modules # NPM packages
  yarn: true

addons:
  postgresql: 9.6
  code_climate:
    repo_token:
      secure: 

before_script:
  - bundle exec rake db:test:prepare
  - bundle exec rake db:seed

notifications:
  email: false
  slack:
    secure: 

after_success:
  - bundle exec codeclimate-test-reporter
